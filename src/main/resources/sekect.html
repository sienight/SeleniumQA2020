<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <style>
        select > option:nth-child(2){
            background-color: red;
        }
        body > form > select:nth-child(3){
            background-color: blue;
            color: aliceblue;
        }

    </style>
</head>
<body>
<h1>Hello select</h1>
<form action="#">
    <select name="Cities" multiple size="4">
        <option>Dnipro</option>
        <option>Kiev</option>
        <option>Odessa</option>
        <option selected >Berdyansk</option>
    </select>
    <br>
    <select name="countries">
        <option>USA</option>
        <option>Ukraine</option>
        <option>Russia</option>
        <option>Chine</option>
    </select>
</form>

</body>
</html>
